<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaTeX Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/latex.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">LaTeX Generator</h1>

        <form method="POST" action="/" enctype="multipart/form-data" class="space-y-4">
          <div>
            <label for="file" class="block text-sm font-medium text-gray-700 mb-1">
              Upload PDF or Image (PNG, JPG, JPEG):
            </label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".pdf,.png,.jpg,.jpeg"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Generate LaTeX
          </button>
        </form>
      </div>

      <!-- Results Section -->
      {% if results %}
      <div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Generated LaTeX Code</h2>

        <div class="space-y-8">
          {% for latex in results.latex_content %}
          <div class="border border-gray-200 rounded-md p-4">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium text-gray-800">LaTeX Code {% if results.latex_content|length > 1 %}(Page {{ loop.index }}){% endif %}</h3>
              <button
                onclick="copyToClipboard('latex-code-{{ loop.index }}')"
                class="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
              >
                Copy Code
              </button>
            </div>
            <div class="relative">
              <pre><code id="latex-code-{{ loop.index }}" class="language-latex text-sm overflow-x-auto max-h-96">{{ latex }}</code></pre>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endif %}

      <!-- Error Messages -->
      {% if error %}
      <div class="max-w-lg mx-auto mt-8 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p>{{ error }}</p>
      </div>
      {% endif %}
    </div>

    <script>
      function copyToClipboard(elementId) {
        const element = document.getElementById(elementId);
        const text = element.textContent;

        navigator.clipboard.writeText(text).then(
          function() {
            alert('LaTeX code copied to clipboard');
          },
          function() {
            alert('Failed to copy');
          }
        );
      }

      // Initialize syntax highlighting
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      });
    </script>
  </body>
</html>
